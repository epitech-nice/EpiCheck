name: Android CI Build (Local APK)

on:
    push:
        branches:
            - main
        tags:
            - '*'
    pull_request:
        branches:
            - main
    workflow_dispatch: {}

jobs:
    build-android-apk:
        name: Build Android APK
        runs-on: ubuntu-latest
        env:
            JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
            ANDROID_SDK_ROOT: /opt/android-sdk
            ANDROID_HOME: /opt/android-sdk
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest

            - name: Free up disk space
              run: |
                  sudo rm -rf /usr/share/dotnet
                  sudo rm -rf /opt/ghc
                  sudo rm -rf /usr/local/share/boost
                  df -h

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: 'pnpm'

            - name: Cache node_modules
              uses: actions/cache@v4
              id: node-modules-cache
              with:
                  path: node_modules
                  key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-modules-

            - name: Install dependencies
              if: steps.node-modules-cache.outputs.cache-hit != 'true'
              run: pnpm install

            - name: Set up Java 17
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: "17"
                  cache: 'gradle'

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3
              with:
                  cache-read-only: false

            - name: Setup ccache
              uses: hendrikmuhs/ccache-action@v1.2
              with:
                  key: ${{ runner.os }}-ccache-android
                  max-size: 500M

            - name: Cache Android SDK
              uses: actions/cache@v4
              id: android-sdk-cache
              with:
                  path: ${{ env.ANDROID_SDK_ROOT }}
                  key: ${{ runner.os }}-android-sdk-36-v2
                  restore-keys: |
                      ${{ runner.os }}-android-sdk-36-
                      ${{ runner.os }}-android-sdk-

            - name: Install Android SDK
              if: steps.android-sdk-cache.outputs.cache-hit != 'true'
              run: |
                  sudo mkdir -p $ANDROID_SDK_ROOT
                  sudo chown $USER:$USER $ANDROID_SDK_ROOT
                  cd $ANDROID_SDK_ROOT
                  curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
                  unzip cmdline-tools.zip
                  mkdir -p cmdline-tools/latest
                  mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
                  rm -rf cmdline-tools/latest/latest
                  yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
                  $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-36" "build-tools;36.0.0"

            - name: Cache Gradle dependencies
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-

            - name: Cache Expo prebuild
              uses: actions/cache@v4
              id: expo-prebuild-cache
              with:
                  path: |
                      android
                      !android/app/build
                      !android/build
                      !android/.gradle
                  key: ${{ runner.os }}-expo-prebuild-${{ hashFiles('package-lock.json', 'app.json') }}
                  restore-keys: |
                      ${{ runner.os }}-expo-prebuild-

            - name: Cache build outputs
              uses: actions/cache@v4
              with:
                  path: |
                      android/app/build/intermediates
                      android/build/intermediates
                  key: ${{ runner.os }}-build-intermediates-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-build-intermediates-

            - name: Ensure Android directory and prebuild
              run: |
                  if [ ! -d "android" ] || [ ! -f "android/gradlew" ]; then
                    echo "Android directory or gradlew not found, running prebuild..."
                    npx expo prebuild --platform android --clean
                  fi

            - name: Apply Gradle optimizations
              run: |
                  if [ -f "android.gradle.properties.template" ]; then
                    echo "üìã Applying Gradle optimization settings..."
                    echo "" >> android/gradle.properties
                    echo "# GitHub Actions Optimizations" >> android/gradle.properties
                    cat android.gradle.properties.template >> android/gradle.properties
                    echo "‚úÖ Gradle optimizations applied"
                  fi

            - name: Prepare gradle wrapper permissions
              run: |
                  if [ -f "android/gradlew" ]; then
                    chmod +x android/gradlew
                  else
                    echo "ERROR: android/gradlew not found after prebuild!"
                    exit 1
                  fi

            - name: Build Release APK
              working-directory: android
              env:
                  ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
                  CC: ccache gcc
                  CXX: ccache g++
              run: |
                  export PATH=$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
                  ./gradlew assembleRelease \
                    --no-daemon \
                    --stacktrace \
                    --no-configuration-cache \
                    --parallel \
                    --max-workers=4 \
                    --build-cache \
                    --warning-mode all \
                    --info 2>&1 | tee build.log

                  # Check if build succeeded
                  if [ ${PIPESTATUS[0]} -ne 0 ]; then
                    echo "‚ùå Build failed. Showing last 200 lines of output:"
                    tail -200 build.log
                    echo ""
                    echo "‚ùå Searching for error messages:"
                    grep -i "error" build.log | tail -20 || echo "No specific errors found"
                    echo ""
                    echo "‚ùå Searching for failures:"
                    grep -i "fail" build.log | tail -20 || echo "No specific failures found"
                    exit 1
                  fi

            - name: Upload APK Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: EpiCheck
                  path: android/app/build/outputs/apk/release/app-release.apk

            - name: Archive debug APK (optional)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: EpiCheck-debug
                  path: android/app/build/outputs/apk/debug/app-debug.apk

            - name: Create GitHub Release (tag push only)
              if: startsWith(github.ref, 'refs/tags/') && success()
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  body: "Automated release created by CI for ${{ github.ref }} (commit: ${{ github.sha }})"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload release APK to GitHub Release
              if: startsWith(github.ref, 'refs/tags/') && success()
              uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: android/app/build/outputs/apk/release/app-release.apk
                  asset_name: app-release.apk
                  asset_content_type: application/vnd.android.package-archive

            - name: Upload debug APK to GitHub Release
              if: startsWith(github.ref, 'refs/tags/') && success()
              uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: android/app/build/outputs/apk/debug/app-debug.apk
                  asset_name: app-debug.apk
                  asset_content_type: application/vnd.android.package-archive
