apiVersion: apps/v1
kind: Deployment
metadata:
    name: epicheck-app
    namespace: epicheck
    labels:
        app: epicheck
        component: web
spec:
    replicas: 3
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
    selector:
        matchLabels:
            app: epicheck
            component: web
    template:
        metadata:
            labels:
                app: epicheck
                component: web
        spec:
            containers:
                - name: epicheck
                  image: epicheck:latest # Replace with your registry/image:tag
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 80
                        name: http
                        protocol: TCP
                  envFrom:
                      - configMapRef:
                            name: epicheck-config
                      - secretRef:
                            name: epicheck-secrets
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "250m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 80
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 3
            restartPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: epicheck-proxy
    namespace: epicheck
    labels:
        app: epicheck
        component: proxy
spec:
    replicas: 2
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0
    selector:
        matchLabels:
            app: epicheck
            component: proxy
    template:
        metadata:
            labels:
                app: epicheck
                component: proxy
        spec:
            containers:
                - name: proxy
                  image: epicheck-proxy:latest # Replace with your registry/image:tag
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 3001
                        name: http
                        protocol: TCP
                  env:
                      - name: NODE_ENV
                        value: "production"
                      - name: PORT
                        value: "3001"
                  envFrom:
                      - configMapRef:
                            name: epicheck-config
                      - secretRef:
                            name: epicheck-secrets
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "100m"
                      limits:
                          memory: "256Mi"
                          cpu: "200m"
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 3001
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                      failureThreshold: 3
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 3001
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 3
            restartPolicy: Always
