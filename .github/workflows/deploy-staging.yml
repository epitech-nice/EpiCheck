name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_APP: ${{ github.repository_owner }}/epicheck-staging
  IMAGE_NAME_PROXY: ${{ github.repository_owner }}/epicheck-proxy-staging
  NAMESPACE: epicheck-staging

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for app
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}:buildcache,mode=max

      - name: Extract metadata for proxy
        id: meta-proxy
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./proxy-server
          file: ./proxy-server/Dockerfile
          push: true
          tags: ${{ steps.meta-proxy.outputs.tags }}
          labels: ${{ steps.meta-proxy.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}:buildcache,mode=max

  deploy-to-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.epicheck.alexandredfm.fr

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create staging namespace if not exists
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -
          kubectl label namespace ${{ env.NAMESPACE }} environment=staging --overwrite

      - name: Create/Update Image Pull Secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update Staging Secrets
        run: |
          kubectl create secret generic epicheck-secrets \
            --from-literal=EPITECH_USERNAME="${{ secrets.STAGING_EPITECH_USERNAME || secrets.EPITECH_USERNAME }}" \
            --from-literal=EPITECH_PASSWORD="${{ secrets.STAGING_EPITECH_PASSWORD || secrets.EPITECH_PASSWORD }}" \
            --from-literal=OFFICE365_CLIENT_ID="${{ secrets.OFFICE365_CLIENT_ID }}" \
            --from-literal=OFFICE365_CLIENT_SECRET="${{ secrets.OFFICE365_CLIENT_SECRET }}" \
            --from-literal=OFFICE365_TENANT_ID="${{ secrets.OFFICE365_TENANT_ID }}" \
            --from-literal=AZURE_AD_CLIENT_ID="${{ secrets.AZURE_AD_CLIENT_ID }}" \
            --from-literal=AZURE_AD_CLIENT_SECRET="${{ secrets.AZURE_AD_CLIENT_SECRET }}" \
            --from-literal=AZURE_AD_TENANT_ID="${{ secrets.AZURE_AD_TENANT_ID }}" \
            --from-literal=API_KEY="${{ secrets.API_KEY }}" \
            --from-literal=SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
            --namespace ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply ConfigMap (with staging overrides)
        run: |
          kubectl apply -f kubernetes/configmap.yaml --namespace ${{ env.NAMESPACE }}
          kubectl patch configmap epicheck-config \
            -n ${{ env.NAMESPACE }} \
            --type merge \
            -p '{"data":{"NODE_ENV":"staging","LOG_LEVEL":"debug"}}'

      - name: Deploy to staging
        run: |
          # Apply deployments with staging namespace
          kubectl apply -f kubernetes/deployment.yaml --namespace ${{ env.NAMESPACE }}
          kubectl apply -f kubernetes/service.yaml --namespace ${{ env.NAMESPACE }}

          # Update images
          kubectl set image deployment/epicheck-app \
            epicheck=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}:staging-latest \
            --namespace ${{ env.NAMESPACE }} --record

          kubectl set image deployment/epicheck-proxy \
            proxy=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}:staging-latest \
            --namespace ${{ env.NAMESPACE }} --record

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/epicheck-app -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/epicheck-proxy -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Verify staging deployment
        run: |
          echo "=== Staging Pods ==="
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Staging Services ==="
          kubectl get svc -n ${{ env.NAMESPACE }}

      - name: Run integration tests
        run: |
          echo "Running integration tests on staging..."
          # Add your integration tests here
          kubectl run test-runner --image=curlimages/curl:latest --rm -i --restart=Never \
            --namespace=${{ env.NAMESPACE }} -- \
            curl -f http://epicheck-app:80/ || echo "Test failed but continuing..."

  notify:
    name: Notify Staging Deployment
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-staging]
    if: always()

    steps:
      - name: Staging Deployment Success
        if: needs.deploy-to-staging.result == 'success'
        run: |
          echo "Staging deployment successful!"
          echo "Test at: https://staging.epicheck.alexandredfm.fr"

      - name: Staging Deployment Failure
        if: needs.deploy-to-staging.result == 'failure'
        run: |
          echo "Staging deployment failed!"
          exit 1
