name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  # GitHub Configuration
  GITHUB_USERNAME: ${{ github.repository_owner }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Container Registry Configuration
  REGISTRY: ghcr.io
  IMAGE_NAME_APP: ${{ github.repository_owner }}/epicheck
  IMAGE_NAME_PROXY: ${{ github.repository_owner }}/epicheck-proxy


jobs:
  build-and-push:
    name: Build and Push Docker Images
    permissions: write-all
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GITHUB_USERNAME }}
          password: ${{ env.GITHUB_TOKEN }}

      - name: Extract metadata for app
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}:buildcache,mode=max

      - name: Extract metadata for proxy
        id: meta-proxy
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./proxy-server
          file: ./proxy-server/Dockerfile
          push: true
          tags: ${{ steps.meta-proxy.outputs.tags }}
          labels: ${{ steps.meta-proxy.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}:buildcache,mode=max

  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace if not exists
        run: |
          kubectl create namespace epicheck --dry-run=client -o yaml | kubectl apply -f -

      - name: Create/Update Secrets
        run: |
          kubectl create secret generic epicheck-secrets \
            --from-literal=EPITECH_USERNAME="${{ secrets.EPITECH_USERNAME }}" \
            --from-literal=EPITECH_PASSWORD="${{ secrets.EPITECH_PASSWORD }}" \
            --from-literal=OFFICE365_CLIENT_ID="${{ secrets.OFFICE365_CLIENT_ID }}" \
            --from-literal=OFFICE365_CLIENT_SECRET="${{ secrets.OFFICE365_CLIENT_SECRET }}" \
            --from-literal=OFFICE365_TENANT_ID="${{ secrets.OFFICE365_TENANT_ID }}" \
            --from-literal=AZURE_AD_CLIENT_ID="${{ secrets.AZURE_AD_CLIENT_ID }}" \
            --from-literal=AZURE_AD_CLIENT_SECRET="${{ secrets.AZURE_AD_CLIENT_SECRET }}" \
            --from-literal=AZURE_AD_TENANT_ID="${{ secrets.AZURE_AD_TENANT_ID }}" \
            --from-literal=API_KEY="${{ secrets.API_KEY }}" \
            --from-literal=SESSION_SECRET="${{ secrets.SESSION_SECRET }}" \
            --namespace epicheck \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply ConfigMap
        run: |
          kubectl apply -f kubernetes/configmap.yaml

      - name: Update deployment image tags
        run: |
          # Update app image
          kubectl set image deployment/epicheck-app \
            epicheck=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_APP }}:${{ needs.build-and-push.outputs.image-tag }} \
            --namespace epicheck --record || \
          kubectl apply -f kubernetes/deployment.yaml

          # Update proxy image
          kubectl set image deployment/epicheck-proxy \
            proxy=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}:${{ needs.build-and-push.outputs.image-tag }} \
            --namespace epicheck --record || \
          kubectl apply -f kubernetes/deployment.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f kubernetes/service.yaml
          kubectl apply -f kubernetes/ingress.yaml
          kubectl apply -f kubernetes/hpa.yaml

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/epicheck-app -n epicheck --timeout=5m
          kubectl rollout status deployment/epicheck-proxy -n epicheck --timeout=5m

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n epicheck
          echo ""
          echo "=== Services ==="
          kubectl get svc -n epicheck
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n epicheck
          echo ""
          echo "=== HPA ==="
          kubectl get hpa -n epicheck

      - name: Run smoke tests
        run: |
          echo "Running basic smoke tests..."
          kubectl run smoke-test --image=curlimages/curl:latest --rm -i --restart=Never --namespace=epicheck -- \
            curl -f http://epicheck-app:80/ || echo "Smoke test failed but continuing..."

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-kubernetes]
    if: always()

    steps:
      - name: Deployment Success
        if: needs.deploy-to-kubernetes.result == 'success'
        run: |
          echo "✅ Deployment to Kubernetes successful!"
          echo "Image tag: ${{ needs.build-and-push.outputs.image-tag }}"

      - name: Deployment Failure
        if: needs.deploy-to-kubernetes.result == 'failure'
        run: |
          echo "❌ Deployment to Kubernetes failed!"
          exit 1
