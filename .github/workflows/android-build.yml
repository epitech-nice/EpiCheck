name: Android CI Build (Local APK)

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch: {}

jobs:
    build-android-apk:
        name: Build Android APK
        runs-on: ubuntu-latest
        env:
            JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
            ANDROID_SDK_ROOT: /opt/android-sdk
            ANDROID_HOME: /opt/android-sdk
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Cache node modules
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.npm
                      node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install dependencies
              run: npm ci

            - name: Set up Java 17
              uses: actions/setup-java@v4
              with:
                  distribution: temurin
                  java-version: "17"

            - name: Install Android SDK
              run: |
                  sudo mkdir -p $ANDROID_SDK_ROOT
                  sudo chown $USER:$USER $ANDROID_SDK_ROOT
                  cd $ANDROID_SDK_ROOT
                  curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
                  unzip cmdline-tools.zip
                  mkdir -p cmdline-tools/latest
                  mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
                  rm -rf cmdline-tools/latest/latest
                  yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
                  $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-36" "build-tools;36.0.0"

            - name: Cache Gradle
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.gradle/caches
                      ~/.gradle/wrapper
                  key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
                  restore-keys: |
                      ${{ runner.os }}-gradle-

            - name: Cache Android Build
              uses: actions/cache@v4
              with:
                  path: |
                      android/app/build
                      android/build
                      android/.gradle
                  key: ${{ runner.os }}-android-build-${{ hashFiles('android/app/build.gradle', 'android/build.gradle', 'package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-android-build-

            - name: Ensure Android directory
              run: |
                  if [ ! -d "android" ]; then
                    npx expo prebuild --platform android --no-install
                  fi

            - name: Prepare gradle wrapper permissions
              run: |
                  chmod +x android/gradlew || true

            - name: Build Release APK
              working-directory: android
              env:
                  ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
              run: |
                  export PATH=$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
                  ./gradlew assembleRelease --no-daemon --stacktrace --info

            - name: Upload APK Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: EpiCheck
                  path: android/app/build/outputs/apk/release/app-release.apk

            - name: Archive debug APK (optional)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: EpiCheck-debug
                  path: android/app/build/outputs/apk/debug/app-debug.apk

            - name: Create GitHub Release (tag push only)
              if: startsWith(github.ref, 'refs/tags/') && success()
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ github.ref_name }}
                  name: Release ${{ github.ref_name }}
                  body: "Automated release created by CI for ${{ github.ref }} (commit: ${{ github.sha }})"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload release APK to GitHub Release
              if: startsWith(github.ref, 'refs/tags/') && success()
              uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: android/app/build/outputs/apk/release/app-release.apk
                  asset_name: app-release.apk
                  asset_content_type: application/vnd.android.package-archive

            - name: Upload debug APK to GitHub Release
              if: startsWith(github.ref, 'refs/tags/') && success()
              uses: actions/upload-release-asset@v1
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: android/app/build/outputs/apk/debug/app-debug.apk
                  asset_name: app-debug.apk
                  asset_content_type: application/vnd.android.package-archive
