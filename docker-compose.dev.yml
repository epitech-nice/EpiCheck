services:
  # Main Expo development server
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: epicheck-dev
    ports:
      - "19000:19000"  # Expo DevTools
      - "19001:19001"  # Expo DevTools websocket
      - "19002:19002"  # Expo Metro Bundler
      - "8081:8081"    # React Native packager
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.expo
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - REACT_NATIVE_PACKAGER_HOSTNAME=0.0.0.0
    networks:
      - epicheck-network
    stdin_open: true
    tty: true
    command: pnpm start

  # Proxy server for web CORS bypass
  proxy:
    build:
      context: ./proxy-server
      dockerfile: Dockerfile.dev
    container_name: epicheck-proxy-dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./proxy-server/app.ts:/app/app.ts
      - /app/node_modules
    networks:
      - epicheck-network

networks:
  epicheck-network:
    driver: bridge
