apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: epicheck-ingress
    namespace: epicheck
    labels:
        app: epicheck
    annotations:
        # Use nginx ingress controller
        kubernetes.io/ingress.class: "nginx"

        # SSL/TLS configuration
        cert-manager.io/cluster-issuer: "letsencrypt-prod"

        # Redirect HTTP to HTTPS
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

        # CORS configuration
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
        nginx.ingress.kubernetes.io/cors-allow-origin: "*"
        nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

        # Rate limiting
        nginx.ingress.kubernetes.io/limit-rps: "100"

        # Proxy buffer size
        nginx.ingress.kubernetes.io/proxy-body-size: "50m"
        nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"

        # Timeouts
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
    tls:
        - hosts:
              - epicheck.example.com # Replace with your domain
              - www.epicheck.example.com
          secretName: epicheck-tls
    rules:
        - host: epicheck.example.com # Replace with your domain
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: epicheck-app
                            port:
                                number: 80
                  - path: /api
                    pathType: Prefix
                    backend:
                        service:
                            name: epicheck-proxy
                            port:
                                number: 3001
        - host: www.epicheck.example.com # Replace with your domain
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: epicheck-app
                            port:
                                number: 80
