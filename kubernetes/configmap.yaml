apiVersion: v1
kind: ConfigMap
metadata:
    name: epicheck-config
    namespace: epicheck
    labels:
        app: epicheck
data:
    # Application configuration
    NODE_ENV: "production"

    # API endpoints
    API_BASE_URL: "https://intra.epitech.eu"
    PROXY_URL: "http://epicheck-proxy:3001"
    EXPO_PUBLIC_PROXY_URL: "/api/intra-proxy"

    # Application settings
    APP_VERSION: "1.0.0"
    LOG_LEVEL: "info"

    # Feature flags
    ENABLE_NFC: "true"
    ENABLE_QR: "true"
    ENABLE_MANUAL_ATTENDANCE: "true"
